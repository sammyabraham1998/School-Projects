<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project1.d</title>
        <script>
            var dollar = 0;
            var canadianDollar = 0;
            dollar = window.prompt("Enter the amount of US dollars", "0");
            dollar = parseInt(dollar);
            canadianDollar = dollar * 1.3;
            document.writeln("<h1>The amount " + dollar + " US Dollars would be in Canadian Dollars is: " + canadianDollar + ".</h1>");
        </script>
    </head>
</html>
